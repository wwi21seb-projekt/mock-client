<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit User Profile</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .form-section, .response-section {
            width: 45%;
        }
        .response-wrapper {
            display: flex;
            justify-content: space-between;
        }
        #response, #responseFeed {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h1>Visit User Profile</h1>
        <label for="username"></label><input type="text" id="username" placeholder="Username"><br>
        <button id="openUser">Visit profile</button>
    </div>
    <div class="response-section">
        <h1>Response</h1>
        <div class="response-wrapper">
            <div id="response"></div>
            <div id="responseFeed">
                <button id="prevPage">← Previous Page</button>
                <button id="nextPage">Next Page →</button>
            </div>
        </div>
    </div>

</div>

<script type="module" src="visit_user_profile.js"></script>
</body>
</html>
