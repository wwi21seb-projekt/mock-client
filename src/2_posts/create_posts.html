<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Posts</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .form-section, .response-section {
            width: 45%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h1>Create Posts</h1>
        <label for="content"></label><input type="text" id="content" placeholder="Content"><br>
        <label for="latitude"></label><input type="number" id="latitude" placeholder="Location: Latitude"><br>
        <label for="longitude"></label><input type="number" id="longitude" placeholder="Location: Longitude"><br>
        <label for="accuracy"></label><input type="number" id="accuracy" placeholder="Location: Accuracy"><br>

        <input type="file" id="image" accept="image/*"><br>
        <button id="createPost">Create Post</button>
    </div>
    <div class="response-section">
        <h1>Response</h1>
        <div id="response"></div>
    </div>
</div>

<script type="module" src="create_post.js"></script>
</body>
</html>
